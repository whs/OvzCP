use chroot = true
log file = /var/log/cloudcp.rsync.log
strict modes = false

[cloudcp]
	path = /opt/ovzcp/cloudcp/storage/
	comment = CloudCP storage
	read only = true
	list = false
	auth users = *
	secrets file = /opt/ovzcp/cloudcp/sysconf/rsync.passwd

[cloudcp-all]
	path = /opt/ovzcp/cloudcp/
	comment = Entire CloudCP tree
	read only = true
	list = false
	auth users = *
	secrets file = /opt/ovzcp/cloudcp/sysconf/rsync.passwd
